<html>
<head>
	<style>
		.error { color: red; }
		.message { color: blue; }

		#output_table {
			margin: 10px;
		}
		#input_train input,button {
			margin: 5px;
		}
	</style>

	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="automobile.js"></script>
	<script type="text/javascript" src="db_utilities.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#database").hide();
			$('#search_button').hide();

			$.ajax({
				url: ydb_url,
				method: 'GET',
				data: { "all" : 'cars' },
				success: function(data){ update_car_list(data); }
			})

			$.ajax({
				url: ydb_url,
				method: 'GET',
				data: { "all" : 'models' },
				success: function(data){ update_model_list(data); }
			})
		});
	</script>
</head>

<body>
<form>
	<select id="models">
	    <option value="blank" selected>Select model</option>
	</select>

	<input type='text' id='searchbar' placeholder="Поиск...">
	<button type='button' id='search_button'>Искать</button>
	<script type="text/javascript">

		const gov_num = /[ABEKMHOPCTYX][ABEKMHOPCTYX]\d\d\d[ABEKMHOPCTYX]/;
		var seach_text = '';
		var search_in_process = false;
		$('#searchbar').on('input', function(){
			seach_text = $(this).val();
			if(seach_text == '') {
				$('#search_button').hide();
				if(search_in_process) {
					$.ajax({
						url: ydb_url,
						method: 'GET',
						data: { "all" : 'cars' },
						success: function(data){ update_car_list(data); }
					})
				}
			}
			else
				$('#search_button').show();
		});

		$('#search_button').click(function(){
			$.ajax({
				url: ydb_url,
				method: 'GET',
				data: gov_num.test(seach_text) ? 
					{ 'gov_number' : seach_text } :	
					{ 'name' : seach_text },
				success: function(data) { 
					console.log('"' + seach_text + '", is gov_number - ' + gov_num.test(seach_text));
					search_in_process = true;
					update_car_list(data); 
				}
			})
		})

		$('#models').change(function(){
			let model = '';
			$('select option:selected').each(function() {
				model += $(this).text();
				if(model == 'Select model')
					model = '';
			});
			
			$.ajax({
				url: ydb_url,
				method: 'GET',
				data: model == '' ? 
					{ "all" : 'cars' } :
					{ "sort-by-model" : model },
				success: function(data) { update_car_list(data); }
			})
		})
	</script>
</form>

<table id='database'>
	<tr>
		<th>ID</th>
		<th>Model</th>
		<th>Name</th>
	</tr>
</table>

<script type="text/javascript">
</script>

</body>
</html>
